<!-- doctype html -->
<html>
    <head>
        <title>Tone Generator</title>
        <meta charset="utf-8">
    </head>
    <body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">
        <h1>Tone Generator</h1>
        <input id="frequency-number-input" type="number" min="1" max="22050">Hz<br>
        <input id="frequency-range-input" type="range" min="1" max="22050" style="width: 100%">

        <script src="index.js"></script>
    </body>
</html>
